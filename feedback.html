        <main>
            <form action="contact.php" method="post">
                <div class="elem-group">              
                  <label for="name" class="text">Your Name</label>              
                  <input type="text" class="formField" id="formName" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>              
                </div>              
                <div class="elem-group">              
                  <label for="email" class="text">Your E-mail</label>              
                  <input type="email" class="formField" id="email" name="visitor_email" placeholder="john.doe@email.com" required>              
                </div>                                   
                <div class="elem-group">              
                  <label for="message" class="text">Write your message</label>              
                  <textarea id="message" class="formField" name="visitor_message" placeholder="Say whatever you want." required></textarea>              
                </div>            
                <button type="submit">Submit</button>              
              </form>
