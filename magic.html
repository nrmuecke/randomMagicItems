<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dungeons and Dragons Magic Items Randomizer" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Miki's Magics</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <header id="header">
            <!--Upper left corner header-->
            <h4 class="corner-head"><a href="magic.html">Random Magic Items</a></h4>
            <nav id="nav-bar">
                <ul>                    
                    <li><a href="info.html">Info</a></li>            
                </ul>
            </nav>
        </header>
        <main>
            <div id="button-area">                
                <button type="button" id="button" class="button">Random Magic Item</button>
            </div>
            <div id="dropdownLabel" class="text">
                <label for="raritySelect">Choose a rarity (optional)</label>
            </div>
            <div class="container">
                <div class="select">                
                    <select name="rarity" id="raritySelect">
                        <option id="all" class="allSelect" value="">All</option>
                        <option id="common" class="commonSelect" value="common" style="color:brown">Common</option>
                        <option id="uncommon" class="uncommonSelect" value="uncommon" style="color:orange">Uncommon</option>
                        <option id="rare" class="rareSelect" value="rare" style="color:yellow">Rare</option>
                        <option id="veryRare" class="veryRareSelect" value="veryRare" style="color:green">Very Rare</option>
                        <option id="legendary" class="legendarySelect" value="legendary" style="color:blue">Legendary</option>
                        <option id="artifact" class="artifactSelect" value="artifact" style="color:purple">Artifact</option>
                        <option id="varies" class="variesSelect" value="varies">Varies</option>
                    </select>
                </div>
            </div>
            <div id="orContainer">
                <p class="text">or</p>
            </div>
            <div id="searchLinkContainer">
                <a id="searchLink" href="trueSearch.html">See all Magic Items</a>
            </div>
            <div class="itemDisplay">
                <h1 class="text" id="itemName">
                    <span id="name"></span><br />
                </h1>
                <h3 class="text">
                    <span id="rarity"></span>
                </h3>
                <p class="text">
                    <span id="desc"></span>
                </p>                
            </div>
        </main>
    </body>
</html>
