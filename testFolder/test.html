<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dungeons and Dragons Magic Items Randomizer" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Miki's Magics</title>
        <link rel="stylesheet" href="test.css" />
        <script type="module" src="test.js"></script>
    </head>
    <body>
        <header id="header">
            <!--Upper left corner header-->
            <h4 class="corner-head">Miki's Magics</h4>
            <!--Clickable links in the upper right of the page-->
            <nav id="nav-bar">
                <ul>
                    <!--TODO create links for ul-->
                    <li>Info</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="button-area">                
                <button type="button" id="button" class="button">Random Magic Item</button>
            </div>
            <div id="dropdownLabel" class="text">
                <label for="raritySelect">Choose a rarity (optional)</label>
            </div>
            <div class="container">
                <div class="select">                
                    <select name="rarity" id="raritySelect">
                        <option class="allSelect" value="">All</option>
                        <option class="commonSelect" value="common" style="color:brown">Common</option>
                        <option class="uncommonSelect" value="uncommon" style="color:orange">Uncommon</option>
                        <option class="rareSelect" value="rare" style="color:yellow">Rare</option>
                        <option class="veryRareSelect" value="veryRare" style="color:green">Very Rare</option>
                        <option class="legendarySelect" value="legendary" style="color:blue">Legendary</option>
                        <option class="artifactSelect" value="artifact" style="color:purple">Artifact</option>
                        <option class="variesSelect" value="varies">Varies</option>
                    </select>
                </div>
            </div>
            <div class="itemDisplay">
                <h1 class="text" id="itemName">
                    <span id="name"></span><br />
                </h1>
                <h3 class="text">
                    <span id="rarity"></span>
                </h3>
                <p class="text">
                    <span id="desc"></span>
                </p>                
            </div>
        </main>
    </body>
</html>
